<aside>
	<div class="container">
		<nav>
			<ul>
				{% for page in site.pages %} {% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %} {% endfor %}
				<li><a href="{{ "/blog" | prepend: site.baseurl }}">Blog</a></li>
                <li>
		        <form action="/search.html" method="get"><input type="text" id="search_box" name="query">
		        <input class="btn search-btn" type="submit" value="search">
	            </form>
                </li>
			</ul>
		</nav>
	</div>
</aside>

<header>
    <a href="{{site.baseurl}}" class="avatar"><img src="{{site.avatar}}"></a>
	<h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
</header>
